<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Euros a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Cambios de esquema de color en un archivo CSS externo, p.e. style.css -->
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Conversor de Euros a Dólares</h1>
        <div class="container">
            <form method="post">
                <div class="mb-3">
                    <input type="number" step="0.01" name="euros" class="form-control" placeholder="Introduce cantidad en euros" required>
                </div>
                <button type="submit" class="btn btn-primary">Convertir</button>
            </form>
        </div>
        {% if dollars is not none %}
            <h2 class="mt-4">{{ dollars }} USD</h2>
        {% endif %}
    </div>
</body>
</html>
